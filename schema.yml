          type: integer
          readOnly: true
        razao_social:
          type: string
          maxLength: 200
        documento:
          type: string
          maxLength: 18
        ie:
          type: string
          nullable: true
          maxLength: 15
        uf:
          $ref: '#/components/schemas/UfEnum'
        file:
          type: string
          format: uri
          nullable: true
        status:
          $ref: '#/components/schemas/StatusEnum'
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        usuario:
          type: integer
        categoria:
          type: integer
          nullable: true
        matriz_filial:
          type: integer
          nullable: true
      required:
      - created_at
      - id
      - updated_at
    EmpresaUpdate:
      type: object
      description: Serializer específico para atualização
      properties:
        id:
          type: integer
          readOnly: true
        razao_social:
          type: string
          maxLength: 200
        documento:
          type: string
          maxLength: 18
        ie:
          type: string
          nullable: true
          maxLength: 15
        uf:
          $ref: '#/components/schemas/UfEnum'
        file:
          type: string
          format: uri
          nullable: true
        status:
          $ref: '#/components/schemas/StatusEnum'
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        usuario:
          type: integer
          readOnly: true
        categoria:
          type: integer
          nullable: true
        matriz_filial:
          type: integer
          nullable: true
      required:
      - created_at
      - id
      - updated_at
      - usuario
    EmpresaUpdateRequest:
      type: object
      description: Serializer específico para atualização
      properties:
        razao_social:
          type: string
          minLength: 1
          maxLength: 200
        documento:
          type: string
          minLength: 1
          maxLength: 18
        ie:
          type: string
          nullable: true
          maxLength: 15
        uf:
          $ref: '#/components/schemas/UfEnum'
        senha:
          type: string
          writeOnly: true
          minLength: 1
          maxLength: 255
        file:
          type: string
          format: binary
          nullable: true
        status:
          $ref: '#/components/schemas/StatusEnum'
        categoria:
          type: integer
          nullable: true
        matriz_filial:
          type: integer
          nullable: true
    PaginatedCategoriaEmpresaModelList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/CategoriaEmpresaModel'
    PaginatedEmpresaListList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/EmpresaList'
    PatchedEmpresaUpdateRequest:
      type: object
      description: Serializer específico para atualização
      properties:
        razao_social:
          type: string
          minLength: 1
          maxLength: 200
        documento:
          type: string
          minLength: 1
          maxLength: 18
        ie:
          type: string
          nullable: true
          maxLength: 15
        uf:
          $ref: '#/components/schemas/UfEnum'
        senha:
          type: string
          writeOnly: true
          minLength: 1
          maxLength: 255
        file:
          type: string
          format: binary
          nullable: true
        status:
          $ref: '#/components/schemas/StatusEnum'
        categoria:
          type: integer
          nullable: true
        matriz_filial:
          type: integer
          nullable: true
