openapi: 3.0.3
info:
  title: Your Project API
  version: 1.0.0
  description: Your project description
paths:
  /api/v1/authentication/token/me/:
    get:
      operationId: api_v1_authentication_token_me_retrieve
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/v1/accounts/signup/:
    post:
      operationId: api_v1_accounts_signup_create
      tags:
      - api
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/v1/accounts/users/{id}/:
    put:
      operationId: api_v1_accounts_users_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/v1/accounts/password-reset/:
    post:
      operationId: api_v1_accounts_password_reset_create
      tags:
      - api
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/v1/accounts/change-password/:
    post:
      operationId: api_v1_accounts_change_password_create
      tags:
      - api
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/v1/empresas/:
    get:
      operationId: 01_empresa_list
      description: Retorna todas as empresas vinculadas ao usuário autenticado **ou**
        empresas que sejam filiais de alguma empresa pertencente ao usuário autenticado.
      summary: 01 Listar empresas do usuário
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - Empresa
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedEmpresaListList'
          description: ''
    post:
      operationId: 02_empresa_create
      description: |-
        Cria uma nova empresa vinculada ao usuário autenticado.

        ### Regras de negócio:
        - O campo **documento** deve ser único (não pode repetir).
        - Se **matriz_filial** for informado:
          - A empresa matriz deve **pertencer ao usuário autenticado**.
          - A empresa matriz não pode ser uma filial (ou seja, deve ter `matriz_filial=null`).
          - O usuário precisa já ter ao menos uma empresa **matriz** cadastrada.
        - O campo **usuario** é automaticamente vinculado ao usuário autenticado.
      summary: 02 Criar empresa
      tags:
      - Empresa
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmpresaCreateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/EmpresaCreateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/EmpresaCreateRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmpresaCreate'
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
          description: ''
  /api/v1/empresa/{id}/:
    get:
      operationId: 03_empresa_detail
      description: |-
        Retorna os dados de uma empresa específica.

        ### Permissões:
        - A empresa deve pertencer ao usuário autenticado **OU**
        - Ser uma filial de alguma empresa pertencente ao usuário autenticado
      summary: 03 Detalhar empresa
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - Empresa
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmpresaList'
          description: ''
        '404':
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
          description: ''
    put:
      operationId: api_v1_empresa_update
      description: |-
        Atualiza **todos os campos** de uma empresa.

        ### Permissões:
        - A empresa deve pertencer ao usuário autenticado **OU**
        - Ser uma filial de alguma empresa pertencente ao usuário autenticado
      summary: 04 Atualizar empresa (PUT)
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - Empresa
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmpresaUpdateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/EmpresaUpdateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/EmpresaUpdateRequest'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmpresaUpdate'
          description: ''
    patch:
      operationId: api_v1_empresa_partial_update
      description: |-
        Atualiza **parcialmente** os campos de uma empresa.

        ### Permissões:
        - A empresa deve pertencer ao usuário autenticado **OU**
        - Ser uma filial de alguma empresa pertencente ao usuário autenticado
      summary: 05 Atualizar empresa (PATCH)
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - Empresa
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedEmpresaUpdateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedEmpresaUpdateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedEmpresaUpdateRequest'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmpresaUpdate'
          description: ''
    delete:
      operationId: api_v1_empresa_destroy
      description: |-
        Remove uma empresa.

        ### Permissões:
        - A empresa deve pertencer ao usuário autenticado **OU**
        - Ser uma filial de alguma empresa pertencente ao usuário autenticado
      summary: 06 Deletar empresa
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - Empresa
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
        '404':
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
          description: ''
  /api/v1/categorias/:
    get:
      operationId: 01_listar_categorias
      description: Retorna a lista de categorias e subcategorias de empresas.
      summary: 01 Listar todas as categorias de empresas
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - Categoria empresa
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedCategoriaEmpresaModelList'
          description: ''
  /api/v1/database/:
    get:
      operationId: api_v1_database_list
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ConexaoBancoModel'
          description: ''
    post:
      operationId: api_v1_database_create
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConexaoBancoModelRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ConexaoBancoModelRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ConexaoBancoModelRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConexaoBancoModel'
          description: ''
components:
  schemas:
    CategoriaEmpresaModel:
      type: object
      description: Serializer para CategoriaEmpresa
      properties:
        id:
          type: integer
          readOnly: true
        nome:
          type: string
          maxLength: 100
        descricao:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        parent:
          type: integer
          nullable: true
      required:
      - created_at
      - id
      - nome
      - updated_at
    ConexaoBancoModel:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        _host:
          type: string
          format: byte
          readOnly: true
          title: ' host'
        _porta:
          type: string
          format: byte
          readOnly: true
          title: ' porta'
        _usuario:
          type: string
          format: byte
          readOnly: true
          title: ' usuario'
        _senha:
          type: string
          format: byte
          readOnly: true
          title: ' senha'
        _database:
          type: string
          format: byte
          readOnly: true
          title: ' database'
        criado_em:
          type: string
          format: date-time
          readOnly: true
        atualizado_em:
          type: string
          format: date-time
          readOnly: true
        empresa:
          type: integer
          readOnly: true
      required:
      - _database
      - _host
      - _porta
      - _senha
      - _usuario
      - atualizado_em
      - criado_em
      - empresa
      - id
    ConexaoBancoModelRequest:
      type: object
      properties:
        password:
          type: string
          writeOnly: true
          minLength: 1
        host:
          type: string
          writeOnly: true
          minLength: 1
        porta:
          type: integer
          writeOnly: true
        usuario:
          type: string
          writeOnly: true
          minLength: 1
        database:
          type: string
          writeOnly: true
          minLength: 1
      required:
      - database
      - host
      - password
      - porta
      - usuario
    EmpresaCreate:
      type: object
      description: Serializer específico para criação
      properties:
        id:
          type: integer
          readOnly: true
        razao_social:
          type: string
          maxLength: 200
        documento:
          type: string
          maxLength: 18
        ie:
          type: string
          nullable: true
          maxLength: 15
        uf:
          $ref: '#/components/schemas/UfEnum'
        file:
          type: string
          format: uri
          nullable: true
        status:
          $ref: '#/components/schemas/StatusEnum'
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        usuario:
          type: integer
        categoria:
          type: integer
          nullable: true
        matriz_filial:
          type: integer
          nullable: true
      required:
      - created_at
      - id
      - updated_at
    EmpresaCreateRequest:
      type: object
      description: Serializer específico para criação
      properties:
        razao_social:
          type: string
          minLength: 1
          maxLength: 200
        documento:
          type: string
          minLength: 1
          maxLength: 18
        ie:
          type: string
          nullable: true
          maxLength: 15
        uf:
          $ref: '#/components/schemas/UfEnum'
        senha:
          type: string
          writeOnly: true
          minLength: 1
          maxLength: 255
        file:
          type: string
          format: binary
          nullable: true
        status:
          $ref: '#/components/schemas/StatusEnum'
        usuario:
          type: integer
        categoria:
          type: integer
